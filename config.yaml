AWSTemplateFormatVersion: 2010-09-09
Parameters:
  EmailIdentityName:
    Type: String
  NameOfRecipient:
    Type: String
  S3BucketName:
    Type: String
  HostedZoneName:
    Type: String
  ZoneID:
    Type: String

Resources:
##########
# Route53
  MXRecord:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      Name: !Ref HostedZoneName
      HostedZoneId: !Ref ZoneID
      TTL: 60
      Type: MX
      ResourceRecords:
        - '10 inbound-smtp.us-east-1.amazonaws.com'
  CNAME1:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      Name: !GetAtt EmailIdentity.DkimDNSTokenName1
      HostedZoneId: !Ref ZoneID
      TTL: 60
      Type: CNAME
      ResourceRecords:
        - !GetAtt EmailIdentity.DkimDNSTokenValue1
  CNAME2:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      Name: !GetAtt EmailIdentity.DkimDNSTokenName2
      HostedZoneId: !Ref ZoneID
      TTL: 60
      Type: CNAME
      ResourceRecords:
        - !GetAtt EmailIdentity.DkimDNSTokenValue2
  CNAME3:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      Name: !GetAtt EmailIdentity.DkimDNSTokenName3
      HostedZoneId: !Ref ZoneID
      TTL: 60
      Type: CNAME
      ResourceRecords:
        - !GetAtt EmailIdentity.DkimDNSTokenValue3

##########
# SES
  EmailIdentity:
    Type: 'AWS::SES::EmailIdentity'
    Properties:
      EmailIdentity: !Ref EmailIdentityName
  ReceiptRuleSet:
    Type: 'AWS::SES::ReceiptRuleSet'
    Properties:
      RuleSetName: RecipientRuleSet
  ReceiptRule1:
    Type: 'AWS::SES::ReceiptRule'
    DependsOn:
      - TargetS3Bucket
    Properties:
      RuleSetName: !Ref ReceiptRuleSet
      Rule:
        Name: ReceiptRule1
        Enabled: true
        ScanEnabled: true
        Recipients: 
          - !Ref NameOfRecipient
        Actions:
          - S3Action:
              BucketName: !Ref TargetS3Bucket
###########
# S3 Bucket
  TargetS3Bucket:
    Type: 'AWS::S3::Bucket'
    DependsOn:
      - S3LambdaPermission
    Properties:
      BucketName: !Ref S3BucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt InvokeStepFunction.Arn
  S3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref TargetS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: 
                - s3:PutObject
            Effect: Allow
            Resource: !Sub 'arn:aws:s3:::${TargetS3Bucket}/*'
            Principal:
              Service: 
                - ses.amazonaws.com
            Condition:
              StringLike:
                'AWS:SourceArn': 'arn:aws:ses:*'
              StringEquals:
                'AWS:SourceAccount': !Ref AWS::AccountId
#########
# DDB Table
  DDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "email_id"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "email_id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
      TableName: EmailInboxTable
#########
# Lambda S3 Get Function
  S3LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
        Code:
            S3Bucket: serverless-email-lambda
            S3Key: getS3lambda.zip
        Handler: index.handler
        Role: !GetAtt S3LambdaExecutionRole.Arn
        Runtime: nodejs18.x
        Timeout: 10
  S3LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
        AssumeRolePolicyDocument:
            Version: 2012-10-17
            Statement:
                - Effect: Allow
                  Principal:
                    Service:
                      - lambda.amazonaws.com
                  Action:
                    - sts:AssumeRole
        Policies:
            - PolicyName: allowLogging
              PolicyDocument:
                Version: 2012-10-17
                Statement:
                    - Effect: Allow
                      Action: 
                        - logs:*
                      Resource: 'arn:aws:logs:*:*:*'
            - PolicyName: getAndDeleteObjects
              PolicyDocument:
                Version: 2012-10-17
                Statement:
                    - Effect: Allow
                      Action:
                        - s3:GetObject
                        - s3:DeleteObject
                      Resource: "*"
            - PolicyName: stepFunctions
              PolicyDocument:
                Version: 2012-10-17
                Statement:
                  - Effect: Allow
                    Action:
                      - states:*
                    Resource: "*"
  S3LambdaPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
        Action: lambda:InvokeFunction
        FunctionName: !Ref InvokeStepFunction
        Principal: s3.amazonaws.com
        SourceArn: !Sub 'arn:aws:s3:::${S3BucketName}'
        SourceAccount: !Ref AWS::AccountId
#######
# Delete S3 Object  
  DeleteS3ObjectFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        ZipFile: |
          import boto3

          def lambda_handler(event, context):
            print(event)
            return
            
            client = boto3.client('s3')

            try:
              client.delete_object(
                Bucket=event['bucketName'],
                Key=event['keyName']
              )
            except:
              return {
                'statusCode': 400
              } 
      Handler: index.lambda_handler
      Role: !GetAtt S3LambdaExecutionRole.Arn
      Runtime: python3.9
      Timeout: 10
#######
# DynamoDB Put Function
  DynamoDBPutFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        ZipFile: |
          import boto3
          import json

          def lambda_handler(event, context):
            data = json.loads(event)
            html, text, textAsHtml, subject, stringDate, to, from, messasgeId = data
            print(data)
            return
      Handler: index.lambda_handler
      Role: !GetAtt S3LambdaExecutionRole.Arn #####MAKE SURE TO REPLACE
      Runtime: python3.9
      Timeout: 10

#######
# Invoke Step Function
  InvokeStepFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        ZipFile: |
          import json
          import boto3
          import os

          def lambda_handler(event, context):
            bucket = event['Records'][0]['s3']['bucket']['name']
            key = event['Records'][0]['s3']['object']['key']
            
            step_arn = os.environ['step_arn']
            step_function = boto3.client('stepfunctions')
            response = step_function.start_execution(
              stateMachineArn=step_arn,
              input=json.dumps({ 'bucketName': bucket, 'keyName': key })
            )

            return response
      Environment:
        Variables:
          step_arn: !Ref StateMachine
      Role: !GetAtt InvokeExecutionRole.Arn
      Runtime: python3.9
      Handler: index.lambda_handler
      Timeout: 5
  InvokeExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: invokeStepFunctions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - states:*
                Resource: "*"
        - PolicyName: invokeStepFunctionsLogging
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: 'arn:aws:logs:*:*:*'
  StateMachine:
    Type: 'AWS::StepFunctions::StateMachine'
    Properties:
      StateMachineName: EmailStateMachine
      DefinitionString: 
        !Sub
          - |-
            {
              "StartAt": "GetS3Object",
              "States": {
                "GetS3Object": {
                  "Type": "Task",
                  "Resource": "${lambdaArn}",
                  "Next": "DeleteAndPut"
                },
                "DeleteAndPut": {
                  "Type": "Parallel",
                  "End": true
                  "Branches": [
                    {
                      "StartAt": "Delete",
                      "States": {
                        "Delete": {
                          "Type": "Task",
                          "Resource": "${lambdaArn2}",
                          "End": true
                        }
                      }
                    },
                    {
                      "StartAt": "Put",
                      "States": {
                        "Put": {
                          "Type": "Task",
                          "Resource": "${lambdaArn3}",
                          "End": true
                        }
                      }
                    }
                  ]
                }
              }
            }
          - {lambdaArn: !GetAtt S3LambdaFunction.Arn, lambdaArn2: !GetAtt DeleteS3ObjectFunction.Arn, lambdaArn3: !GetAtt DynamoDBPutFunction.Arn}
      RoleArn: !GetAtt StatesExecutionRole.Arn
  StatesExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: statesExecutionPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: "*"
  